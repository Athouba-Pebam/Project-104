 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
           <h3 class="btn btn-default heading">Image Identification</h3>
      <br><br>

      <p style="font-size: 24px;">Model is trained to identify the following objects: </p>

      
      <b class="image">Paper</b>
      <br><br>
      <b class="image">Smart Phone</b>
      <br><br>
      <b class="image">Headphone</b>
      <br><br>
      <b class="image">Laptop</b> 
      <br><br>

      <label>Webcam View - </label>
      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="snapshot" class="btn btn-danger" onclick="take_snapshot()">Take Picture</button>    
      <br><br>
      <button id="object" class="btn btn-success" onclick="Identify()">Identify the Picture</button> 
      <br><br>       

      <p style="font-size: 22px;">Object : <span id="object"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="Accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
